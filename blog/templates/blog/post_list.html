{% extends 'blog/base.html' %}
{% block content %}
<h1>Ryoの掲示板</h1>
    <table>
        <thread>
            <tr>
                <th>exam</th>
                <th>exam2</th>
                <th>exam3</th>
            </tr>
        </thread>
        <tbody>
            {% for post in posts %}
            <tr>
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
            </tr>
        </tbody>
    </table>
    {% endfor %}
{% endblock %}
